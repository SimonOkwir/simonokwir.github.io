---
layout: default
title: Students
permalink: /students
---

<h1>Students</h1>
{% for p in site.data.supervision %}
<h2> {{ p.level }} students ({{ p.role}}) </h2>
    <ul>
    {% for s in p.students %}
        <li> {{ s.student }}.  <i>{{ s.start }} - {{s.end}}.</i> <strong>{{ s.institution }}, {{ s.country }}</strong></li>
        {% endfor %}
    </ul>
{% endfor %}
