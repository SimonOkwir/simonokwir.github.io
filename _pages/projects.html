---
layout: default
title: projects
permalink: /projects
---
<article class="post">

<h1>Projects</h1>

{% for p in site.data.projects %}
  <h3> {{ p.name }} </h3>
  {{ p.description }}
  <ul>
    {% for item in p.related-items %}
      <li><a href="{{ item.link }}">{{ item.title }}</a>  ({{ item.type }})</li>
    {% endfor %}
  </ul>
{% endfor %}

</article>
