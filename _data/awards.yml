- award: Benzelius award (Benzeliusbelöningarna)
  year: 2022
  grantedby: Royal Society of Sciences in Uppsala (Kungliga Vetenskaps-Societeten i Uppsala)
  place: Uppsala, Sweden
  description: "I was awarded the Benzelius Award due to my 'contributions to fundamental
  method development in machine learning and control technology, as well as its use to solve important
  problems in cardiology'. The prise is awarded yearly by the Royal Society of Sciences
  the oldest of the royal academies in Sweden, having been founded in 1710. Named after
  Erik Benzelius the younger,  the prise is is awarded to young researchers and comes with the amount
  of 25000 kronors."
- award: Best Ph.D. Thesis in Engineering and Physical Sciences
  year: 2021
  grantedby: Universidade Federal de Minas Gerais
  place: Belo Horizonte, Brazil
  description: "My Ph.D. thesis was awarded the best Ph.D. thesis defended in 2020
  in engineering and physical sciences at the Universidade Federal de Minas Gerais (UFMG), Brazil.
  In portuguese: Grande Premio de Teses na área de ciências exatas e da terra e engenharias."
- award: Best Ph.D. Thesis in Electrical Engineering
  year: 2021
  grantedby: Universidade Federal de Minas Gerais
  place: Belo Horizonte, Brazil
  description: "My thesis was awarded the best Ph.D. thesis defended in 2020 in the Department of Electrical Engineering
  at the Universidade Federal de Minas Gerais (UFMG), Brazil. The thesis was then forwarded to compete with the thesis from
  all other Engineering and Physical Sciences departments at the university (where it was also awarded the
  best thesis, see the award above)."
